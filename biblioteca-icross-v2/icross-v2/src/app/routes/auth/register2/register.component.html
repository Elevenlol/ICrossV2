<div class="parent">
	<div class="page-container">
		<div class="login-card">
			<div class="login-card_body">
				<h1 class="login-card_title">Registrate</h1>
				<form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="login-card_form">
					<input type="email" formControlName="email" class="login-card_input text-white hover:text-white" placeholder="Email" required>
					<input type="text" formControlName="username" class="login-card_input text-white hover:text-white" placeholder="Username"
						required>
					<input type="password" formControlName="password" class="login-card_input text-white hover:text-white" placeholder="Password"
						required>
					<button type="submit" class="login-card_btn" value="Enviar">Registrar</button>
				</form>
			</div>
			<div>
				@if (errorMessage)
				{
				<div>
					{{errorMessage}}
				</div>
				}

				<div class="login-card_footer">
					<div class="login-card_subtitle">Ya estas registrado? <a [routerLink]="['/auth']"> Inicia SesiÃ³n</a>
						<div class="login-card_subtitle font-bold text-black">Volver<a [routerLink]="['']"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
